aliases:
  default: &default
    docker:
      - image: circleci/node:latest
    environment:
      TZ: "/usr/share/zoneinfo/Europe/Tallinn"

  edge_build_image: &edge_build_image
    docker:
      - image: heathmont/sportsbet-build-image:develop
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

install_deps: &install_deps
  run:
    name: 'Installing dependencies and creating symlinks'
    command: yarn

restore_cache: &restore_cache
  restore_cache:
    name: 'Restoring cache'
    key: dependency-cache-{{ checksum "package.json" }}

save_cache: &save_cache
  save_cache:
    name: 'Saving cache'
    key: dependency-cache-{{ checksum "package.json" }}
    paths:
      - node_modules

version: 2
jobs:
  dependencies:
    docker:
    <<: *default
    steps:
      - checkout
      - *restore_cache
      - *install_deps
      - *save_cache
      - persist_to_workspace:
          root: ./
          paths:
            - node_modules

  lint:
    docker:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: yarn lint:ts

  build:
    docker:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Running build process
          command: yarn build
      - run:
          name: Running docz build
          command: yarn docz:build
      - persist_to_workspace:
          root: ./
          paths:
            - .docz/dist


  docker_build_branch: &docker_build_branch
    run:
      name: 'Building docker image from branch'
      command: docker build -t heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH .

  docker_build_tag: &docker_build_tag
    run:
      name: 'Building docker image from tag'
      command: docker build -t heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_TAG .

  docker_login: &docker_login
    run:
      name: 'Logging into docker'
      command: docker login -u $DOCKER_USER -p $DOCKER_PASS

  docker_push_branch: &docker_push_branch
    run:
      name: 'Pushing docker image with branch name'
      command: docker push heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH

  docker_push_tag: &docker_push_tag
    run:
      name: 'Pushing docker image with tag'
      command: docker push heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_TAG

  build_branch_and_push:
    docker:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - setup_remote_docker
      - *docker_build_branch
      - *docker_login
      - *docker_push_branch

workflows:
  version: 2
  pull-request:
    jobs:
      - dependencies:
          context: global
      - lint:
         context: global
         requires:
           - dependencies
      - build:
          context: global
          requires:
            - dependencies

  build-branch:
    jobs:
      - dependencies:
          context: global
          filters:
            branches:
              only:
                - develop
                - feature/docker
      - lint:
          context: global
          filters:
            branches:
              only:
                - develop
                - feature/docker
          requires:
            - dependencies
      - build:
          context: global
          filters:
            branches:
              only:
                - develop
                - feature/docker
          requires:
            - dependencies

      - build_branch_and_push:
          context: global
          filters:
            branches:
              only:
                - develop
                - feature/docker
          requires:
            - dependencies
            - lint
            - build
