aliases:
  default: &default
    docker:
      - image: circleci/node:latest

  edge_build_image: &edge_build_image
    docker:
      - image: heathmont/sportsbet-build-image:develop
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

  install_deps: &install_deps
    run:
      name: 'Installing dependencies and creating symlinks'
      command: yarn

  restore_cache: &restore_cache
    restore_cache:
      name: 'Restoring cache'
      key: dependency-cache-{{ checksum "package.json" }}

  save_cache: &save_cache
    save_cache:
      name: 'Saving cache'
      key: dependency-cache-{{ checksum "package.json" }}
      paths:
        - node_modules

  docker_build_branch: &docker_build_branch
    run:
      name: 'Building docker image from branch'
      command: docker build -t heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH .

  docker_build_tag: &docker_build_tag
    run:
      name: 'Building docker image from tag'
      command: docker build -t heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_TAG .

  docker_login: &docker_login
    run:
      name: 'Logging into docker'
      command: docker login -u $DOCKER_USER -p $DOCKER_PASS

  docker_push_branch: &docker_push_branch
    run:
      name: 'Pushing docker image with branch name'
      command: docker push heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH

  docker_push_tag: &docker_push_tag
    run:
      name: 'Pushing docker image with tag'
      command: docker push heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_TAG

  setup_github_ssh: &setup_github_ssh
    run:
      name: 'Setting up github SSH key'
      command: |
        mkdir -p ~/.ssh
        echo "$ROBOT_SSH_KEY" | base64 -d > ~/.ssh/id_rsa.robot && chmod 600 ~/.ssh/id_rsa.robot && ssh-add ~/.ssh/id_rsa.robot
        echo -e "Host github.com\n Hostname github.com\n IdentityFile ~/.ssh/id_rsa.robot\n IdentitiesOnly yes" > ~/.ssh/config
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts

  setup_git_config: &setup_git_config
    run:
      name: 'Setting up git config'
      command: |
        git config user.email "circleci@coingaming.io"
        git config user.name "Deployment Robot"
        git config --global push.default matching

version: 2
jobs:
  dependencies:
    <<: *default
    steps:
      - checkout
      - *restore_cache
      - *install_deps
      - *save_cache
      - persist_to_workspace:
          root: ./
          paths:
            - node_modules

  lint:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: yarn lint:ts

  build:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Running typescript build
          command: yarn build

  build_site:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Running typescript build
          command: yarn build
      - run:
          name: Running docz build
          command: yarn docz:build
      - persist_to_workspace:
          root: ./
          paths:
            - .docz/dist

  build_branch_and_push:
    <<: *default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - setup_remote_docker
      - *docker_build_branch
      - *docker_login
      - *docker_push_branch

  deploy_to_edge:
    <<: *edge_build_image
    steps:
      - setup_remote_docker
      - *docker_login
      - *setup_github_ssh
      - run: mkdir -p ~/.stacks
      - run: |
          git clone -b sportsbet-edge git@github.com:coingaming/stacks.git ~/.stacks
          ~/.stacks/scripts/circle-ci-setup
      - run: |
          DOCKER_HOST=edge-sportsbet.ci.testenv.io
          ~/.stacks/scripts/deploy-service sportsbet design heathmont/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH

  publish:
    <<: *default
    steps:
      - *setup_github_ssh
      - run: git clone -b master git@github.com:coingaming/$CIRCLE_PROJECT_REPONAME.git .
      - *setup_git_config
      - run: git branch --set-upstream-to=origin/master master
      - run: git pull
      - run: yarn publish:packages
      - run: git checkout develop
      - run: git merge master
      - run: git push

workflows:
  version: 2
  pull-request:
    jobs:
      - dependencies:
          context: global
      - lint:
         context: global
         requires:
           - dependencies
      - build:
          context: global
          requires:
            - dependencies

  build-branch:
    jobs:
      - dependencies:
          context: global
          filters:
            branches:
              only:
                - develop
                - master
      - lint:
          context: global
          filters:
            branches:
              only:
                - develop
                - master
          requires:
            - dependencies
      - build:
          context: global
          filters:
            branches:
              only:
                - develop
                - master
          requires:
            - dependencies

      - build_site:
          context: global
          filters:
            branches:
              only:
                - develop
                - master
          requires:
            - dependencies

      - build_branch_and_push:
          context: global
          filters:
            branches:
              only:
                - develop
                - master
          requires:
            - dependencies
            - lint
            - build_site

      - deploy_to_edge:
          context: global
          filters:
            branches:
              only: develop
          requires:
            - build_branch_and_push

      - publish:
          context: global
          filters:
            branches:
              only: master
          requires:
            - dependencies
            - lint
            - build_site
